name: triggerPromoteArtifact

on: workflow_dispatch

# TODO: throw error if it is not from release tag?
# TODO: set if to run for release tag only
jobs:
  # Phase 1: Setup
  setup:
    container: node:16.4.0-buster-slim
    if: ${{ startsWith( github.ref, 'refs/heads/release-' ) }}
    runs-on: ubuntu-latest
    steps:
      # check out release tag
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Cache npm cache on linux
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-setup-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-setup-
      - name: Installing node modules
        run: npm run ci:setup

  # TODO: add environment variable to target environment
  # TODO: add flag to disable job
  # Phase 2: Setup
  deploy:
    container: node:16.4.0-buster-slim
    if: ${{ startsWith( github.ref, 'refs/heads/release-' ) }}
    needs: setup
    runs-on: ubuntu-latest
    steps:
      # check out release tag
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Cache npm cache on linux
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-setup-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-setup-
      - name: Installing node modules
        run: npm run ci:setup

  # TODO: add environment variable to target environment
  # TODO: add flag to enable job
  # Phase 3: Migrate database
  migrate_database:
    container: node:16.4.0-buster-slim
    if: ${{ startsWith( github.ref, 'refs/heads/release-' ) }}
    needs: [deploy, setup]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Cache npm cache on linux
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-setup-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-setup-
      - name: Installing node modules
        run: npm run ci:setup
      - name: Database backup
        run: npm run ci:database:backup
      - name: Database add fixture
        run: npm run ci:database:fixture
      - name: Database migrate
        run: npm run ci:database:migrate

  # TODO: add environment variable to target environment
  # TODO: add flag to enable job or always enable
  # TODO: make sure it does not break if no migration is needed
  # Phase 4: End to end regression test
  e2e_regression:
    container: node:16.4.0-buster-slim
    if: ${{ startsWith( github.ref, 'refs/heads/release-' ) }}
    needs: [deploy, migrate_database, setup]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Cache npm cache on linux
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-setup-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-setup-
      - name: Installing node modules
        run: npm run ci:setup
      - name: End to end regression tests
        run: npm run ci:test:e2e:regression
