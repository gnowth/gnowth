name: triggerPublishToNpm

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Tag name (artifact-v*)
        required: true

      dry_run:
        description: Dry run (YES/no)
        default: 'yes'
        required: false

jobs:
  # Phase 0: Branch check
  check_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Cancelling - Branch must either be a main/release branch
        if: ${{ github.ref != 'refs/heads/main' && !startsWith( github.ref, 'refs/heads/release-' ) }}
        uses: andymckay/cancel-action@0.2

      - name: Cancelling - Input [Tag name] is invalid
        if: ${{ !startsWith( github.event.inputs.tag, 'artifact-v' ) }}
        uses: andymckay/cancel-action@0.2

      - name: Cancelling - Input [Dry run] is invalid
        if: ${{ github.event.inputs.dry_run != 'no' && github.event.inputs.dry_run != 'yes' }}
        uses: andymckay/cancel-action@0.2

  # Phase 1: Publish
  publish:
    container: node:16.4.0-buster-slim
    needs: check_branch
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Dry run
        run: npm run ci:publish:dry

      - name: Publish
        if: github.event.inputs.dry_run == 'no'
        run: npm run publish
