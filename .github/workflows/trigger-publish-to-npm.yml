name: triggerPublishToNpm

on: workflow_dispatch

# TODO: throw error if it is not from release tag?
# TODO: set if to run for release tag only
jobs:
  # Phase 1: Setup
  setup:
    container: node:16.4.0-buster-slim
    if: ${{ startsWith( github.ref, 'refs/heads/release-' ) }}
    runs-on: ubuntu-latest
    steps:
      # check out release tag
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Cache npm cache on linux
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-setup-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-setup-
      - name: Installing node modules
        run: npm run ci:setup

  # Phase 2: Publish
  publish:
    container: node:16.4.0-buster-slim
    if: ${{ startsWith( github.ref, 'refs/heads/release-' ) }}
    needs: setup
    runs-on: ubuntu-latest
    steps:
      # check out release tag
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Cache npm cache on linux
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-setup-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-setup-
      - name: Installing node modules
        run: npm run ci:setup
      - name: Dry run
        run: npm run ci:publish:dry
      - name: Publish
        # if: if dry run option is not set
        run: npm run publish
