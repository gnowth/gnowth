name: onPullRequest

on: pull_request

env:
  ARTIFACT_PATH_TEST_MEDIA_CYPRESS: artifact/test-media-cypress
  ARTIFACT_PATH_TEST_MEDIA_PLAYWRIGHT: artifact/test-media-playwright
  BASE_URL_TEST: https://gnowth-boilerplate-preview-${{ github.event.number }}.surge.sh
  NODE_VERSION: 18.12.0
  SITE_DOMAIN: gnowth-boilerplate-preview-${{ github.event.number }}.surge.sh
  SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
  SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
  NEXT_PUBLIC_ENV: development

jobs:
  # Phase 1: Build, e2e with mock, deploy preview and e2e smoke test
  build_preview_and_e2e:
    container:
      image: cypress/base:18.12.0
      options: --user 1001
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Cache npm cache on linux
        uses: actions/cache@v3
        with:
          path: ~/.cache-npm
          key: ${{ runner.os }}-setup-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-setup-

      - name: Installing node modules
        run: npm run ci:setup

      - name: Build projects
        run: npm run ci:build-dev

      - name: End to end test using mock
        run: npm run ci:e2e:mock

      - name: Deploy to preview
        run: npm run cd:project:nextjs:deploy

      - name: Comment on PR with deploy link
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: Preview
          message: Preview ${{ github.sha }} at <https://${{ env.SITE_DOMAIN }}>
          recreate: true

      - name: End to end smoke test
        run: npm run ci:e2e:smoke

      - name: Upload test artifact cypress
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: artifact-test-media-cypress
          path: ${{ env.ARTIFACT_PATH_TEST_MEDIA_CYPRESS }}
          retention-days: 1

      - name: Upload test artifact playwright
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: artifact-test-media-playwright
          path: ${{ env.ARTIFACT_PATH_TEST_MEDIA_PLAYWRIGHT }}
          retention-days: 1

  styleguide_build_and_e2e:
    container:
      image: cypress/base:18.12.0
      options: --user 1001
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Cache npm cache on linux
        uses: actions/cache@v3
        with:
          path: ~/.cache-npm
          key: ${{ runner.os }}-setup-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-setup-

      - name: Installing node modules
        run: npm run ci:setup

      - name: Build styleguide
        run: npm run ci:project:storybook:build

      - name: End to end test on styleguide
        run: npm run ci:project:storybook:e2e
