version: '3'

services:
  gateway_nginx:
    container_name: gateway_nginx
    environment:
      - NGINX_PORT=80
    image: nginx:1.23.2
    ports:
      - '8080:80'
    volumes:
      - ./gateway-nginx:/etc/nginx/templates

  service_stubby:
    container_name: service_stubby
    command: npm run start-docker
    image: node:18.17.1-bullseye-slim
    ports:
      - '8882:8882'
    volumes:
      - ../packages/service-stubby:/app:ro
      - ../node_modules:/node_modules:ro
    working_dir: /app

