- request:
    url: ^/alive # purely for checking if mock server is up and running
    method: GET
  response:
    file: mocks/alive.json
    headers:
      Content-Type: application/json
    status: 200

- request:
    url: ^/contacts$
  response:
    file: mocks/contacts.json
    headers:
      Content-Type: application/json
    latency: 1000
    status: 200
